<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <mat-card class="shadow">
        <mat-card-header>
          <mat-card-title class="h4">{{ UI_TEXTS.PRODUCTS.TITLE }}</mat-card-title>
          <mat-card-subtitle>Lista de productos</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="mb-3 d-flex justify-content-between align-items-center flex-wrap gap-3">
            <button mat-raised-button color="primary" (click)="createProduct()">
              <mat-icon>add</mat-icon> {{ UI_TEXTS.PRODUCTS.CREATE_BUTTON }}
            </button>
            
            <div class="d-flex gap-3 align-items-center">
              
              <!-- Campo de búsqueda -->
              <mat-form-field appearance="outline" class="search-field">
                <mat-label>{{ UI_TEXTS.PRODUCTS.SEARCH_LABEL }}</mat-label>
                <input matInput 
                       [(ngModel)]="searchTerm" 
                       (ngModelChange)="applyFilters()"
                       placeholder="{{ UI_TEXTS.PRODUCTS.SEARCH_PLACEHOLDER }}">
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div class="table-responsive">
            <table mat-table [dataSource]="products" matSort class="mat-elevation-z8 w-100">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">ID</th>
                <td mat-cell *matCellDef="let product">{{ product.id }}</td>
              </ng-container>
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Nombre</th>
                <td mat-cell *matCellDef="let product">{{ product.nombre }}</td>
              </ng-container>
              <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Precio</th>
                <td mat-cell *matCellDef="let product" class="text-end">{{ product.precio | currency:'USD':'symbol':'1.2-2' }}</td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
                <td mat-cell *matCellDef="let product" class="text-center">
                  <button mat-button color="info" (click)="editProduct(product.id)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-button color="warn" (click)="deleteProduct(product.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator 
              [pageSizeOptions]="[5, 10, 20, 50]" 
              showFirstLastButtons
              aria-label="Seleccionar página de productos">
            </mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
