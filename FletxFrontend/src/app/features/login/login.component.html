<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-md-6 col-lg-4">
      <mat-card class="shadow-lg">
        <mat-card-header class="text-center">
          <mat-card-title class="h3">Iniciar Sesión</mat-card-title>
          <mat-card-subtitle>Accede a tu cuenta</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="p-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="username" type="text" placeholder="tu.usuario">
                <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                  Usuario inválido
                </mat-error>
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" type="password">
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Contraseña requerida
                </mat-error>
              </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit" class="w-100 btn-lg" [disabled]="!loginForm.valid || loading">
              <span *ngIf="!loading">Iniciar Sesión</span>
              <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span *ngIf="loading" class="ms-2">Cargando...</span>
            </button>
          </form>
          <div class="text-center mt-3">
            <button mat-button color="accent" routerLink="/login/register">
              ¿No tienes cuenta? Regístrate
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
