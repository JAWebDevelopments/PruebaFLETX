<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-md-6 col-lg-4">
      <mat-card class="shadow-lg">
        <mat-card-header class="text-center">
          <mat-card-title class="h3">Crear Cuenta</mat-card-title>
          <mat-card-subtitle>Regístrate para acceder al sistema</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="p-4">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="username" type="text" placeholder="tu.usuario">
                <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                  <span *ngIf="registerForm.get('username')?.errors?.['required']">Usuario requerido</span>
                  <span *ngIf="registerForm.get('username')?.errors?.['minlength']">Mínimo 3 caracteres</span>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" type="password">
                <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                  <span *ngIf="registerForm.get('password')?.errors?.['required']">Contraseña requerida</span>
                  <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</span>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Confirmar Contraseña</mat-label>
                <input matInput formControlName="confirmPassword" type="password">
                <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
                  <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirmación requerida</span>
                  <span *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch']">Las contraseñas no coinciden</span>
                </mat-error>
              </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit" class="w-100 btn-lg mb-3" [disabled]="!registerForm.valid || loading">
              <span *ngIf="!loading">Crear Cuenta</span>
              <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span *ngIf="loading" class="ms-2">Creando...</span>
            </button>
            <button mat-button type="button" class="w-100" (click)="goToLogin()">
              ¿Ya tienes cuenta? Inicia Sesión
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
